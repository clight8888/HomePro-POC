<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - HomePro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .onboarding-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .onboarding-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            border: none;
        }
        
        .card-header h2 {
            margin: 0;
            font-weight: 600;
        }
        
        .card-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .skills-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .skill-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .skill-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .skill-item.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .skill-item input[type="checkbox"] {
            display: none;
        }
        
        .skill-item i {
            font-size: 1.5rem;
            margin-right: 0.75rem;
            width: 30px;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .onboarding-container {
                margin: 1rem auto;
            }
            
            .card-header, .card-body {
                padding: 1.5rem;
            }
            
            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <div class="onboarding-card">
            <div class="card-header">
                <h2><i class="fas fa-user-plus me-2"></i>Complete Your Profile</h2>
                <p>Tell us about your services to get started</p>
            </div>
            
            <div class="card-body">
                <form id="onboardingForm" method="POST" action="{{ url_for('complete_simple_onboarding') }}">
                    <!-- Basic Information -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Company Name (Optional)</label>
                                <input type="text" class="form-control" name="company" placeholder="Your company name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Years of Experience</label>
                                <select class="form-select" name="years_experience" required>
                                    <option value="">Select experience</option>
                                    <option value="1">Less than 1 year</option>
                                    <option value="2">1-2 years</option>
                                    <option value="5">3-5 years</option>
                                    <option value="10">6-10 years</option>
                                    <option value="15">11-15 years</option>
                                    <option value="20">16-20 years</option>
                                    <option value="25">20+ years</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Service Location</label>
                        <input type="text" class="form-control" name="location" placeholder="City, State" required>
                    </div>
                    
                    <!-- Skills Selection -->
                    <div class="skills-section">
                        <h5><i class="fas fa-tools me-2"></i>Your Services</h5>
                        <p class="text-muted mb-3">Select all services you provide (choose at least 1)</p>
                        
                        <div class="skills-grid">
                            <label class="skill-item" for="plumbing">
                                <input type="checkbox" name="skills" value="plumbing" id="plumbing">
                                <i class="fas fa-wrench"></i>
                                <span>Plumbing</span>
                            </label>
                            
                            <label class="skill-item" for="electrical">
                                <input type="checkbox" name="skills" value="electrical" id="electrical">
                                <i class="fas fa-bolt"></i>
                                <span>Electrical</span>
                            </label>
                            
                            <label class="skill-item" for="hvac">
                                <input type="checkbox" name="skills" value="hvac" id="hvac">
                                <i class="fas fa-fan"></i>
                                <span>HVAC</span>
                            </label>
                            
                            <label class="skill-item" for="carpentry">
                                <input type="checkbox" name="skills" value="carpentry" id="carpentry">
                                <i class="fas fa-hammer"></i>
                                <span>Carpentry</span>
                            </label>
                            
                            <label class="skill-item" for="painting">
                                <input type="checkbox" name="skills" value="painting" id="painting">
                                <i class="fas fa-paint-roller"></i>
                                <span>Painting</span>
                            </label>
                            
                            <label class="skill-item" for="flooring">
                                <input type="checkbox" name="skills" value="flooring" id="flooring">
                                <i class="fas fa-th-large"></i>
                                <span>Flooring</span>
                            </label>
                            
                            <label class="skill-item" for="roofing">
                                <input type="checkbox" name="skills" value="roofing" id="roofing">
                                <i class="fas fa-home"></i>
                                <span>Roofing</span>
                            </label>
                            
                            <label class="skill-item" for="landscaping">
                                <input type="checkbox" name="skills" value="landscaping" id="landscaping">
                                <i class="fas fa-seedling"></i>
                                <span>Landscaping</span>
                            </label>
                            
                            <label class="skill-item" for="kitchen_remodel">
                                <input type="checkbox" name="skills" value="kitchen_remodel" id="kitchen_remodel">
                                <i class="fas fa-utensils"></i>
                                <span>Kitchen Remodel</span>
                            </label>
                            
                            <label class="skill-item" for="bathroom_remodel">
                                <input type="checkbox" name="skills" value="bathroom_remodel" id="bathroom_remodel">
                                <i class="fas fa-bath"></i>
                                <span>Bathroom Remodel</span>
                            </label>
                            
                            <label class="skill-item" for="handyman">
                                <input type="checkbox" name="skills" value="handyman" id="handyman">
                                <i class="fas fa-tools"></i>
                                <span>General Handyman</span>
                            </label>
                            
                            <label class="skill-item" for="cleaning">
                                <input type="checkbox" name="skills" value="cleaning" id="cleaning">
                                <i class="fas fa-broom"></i>
                                <span>Cleaning Services</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Bio -->
                    <div class="form-group">
                        <label class="form-label">About You</label>
                        <textarea class="form-control" name="bio" rows="4" placeholder="Tell potential clients about your experience, approach, and what makes you unique..."></textarea>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Skip for Now
                        </a>
                        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                            <i class="fas fa-check me-2"></i>Complete Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const skillItems = document.querySelectorAll('.skill-item');
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('onboardingForm');
            
            // Handle skill selection
            skillItems.forEach(item => {
                item.addEventListener('click', function() {
                    const checkbox = this.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                    
                    if (checkbox.checked) {
                        this.classList.add('selected');
                    } else {
                        this.classList.remove('selected');
                    }
                    
                    updateSubmitButton();
                });
            });
            
            // Update submit button state
            function updateSubmitButton() {
                const checkedSkills = document.querySelectorAll('input[name="skills"]:checked');
                const location = document.querySelector('input[name="location"]').value.trim();
                const experience = document.querySelector('select[name="years_experience"]').value;
                
                if (checkedSkills.length >= 1 && location && experience) {
                    submitBtn.disabled = false;
                } else {
                    submitBtn.disabled = true;
                }
            }
            
            // Listen for changes in required fields
            document.querySelector('input[name="location"]').addEventListener('input', updateSubmitButton);
            document.querySelector('select[name="years_experience"]').addEventListener('change', updateSubmitButton);
            
            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                const checkedSkills = document.querySelectorAll('input[name="skills"]:checked');
                
                if (checkedSkills.length < 1) {
                    alert('Please select at least 1 service you provide.');
                    return;
                }
                
                // Show loading state
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Completing Profile...';
                submitBtn.disabled = true;
                
                // Submit form
                fetch(form.action, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = data.redirect || '/dashboard';
                    } else {
                        alert(data.message || 'An error occurred. Please try again.');
                        submitBtn.innerHTML = '<i class="fas fa-check me-2"></i>Complete Profile';
                        updateSubmitButton();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                    submitBtn.innerHTML = '<i class="fas fa-check me-2"></i>Complete Profile';
                    updateSubmitButton();
                });
            });
        });
    </script>
</body>
</html>
